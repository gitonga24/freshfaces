<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${product.productName}"></title>
</head>

<body>

    <header>
        <h3 th:text="${product.productName}"></h3>
    </header>

    <main>
    
        <ul>

             <li th:each="blend: ${blends}">
                <a th:href="@{/blend(id=${blend.id})}" th:text="${blend.blendName}"></a>
            </li>
        </ul>

    </main>

    <h4><a href="/allProducts"> Back to Products</a></h4>
</body>
<footer>
    <small>Fresh Faces Beauty LLC</small>
</footer>



</html>
