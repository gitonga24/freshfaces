<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>A List of All Available Products</title>
</head>

<body>

    <header>
        <h3>A List of All Products</h3>
    </header>

    <main>


        <ul>
            <li th:each="product: ${allProducts}">
                <a th:href="@{/product(id=${product.id})}" th:text="${product.productName}"></a>
            </li>
        </ul>



        <h4> <a href="/allProducts"> List of products.</a></h4>




    </main>

    <footer>
        <small>Fresh Faces Beauty LLC</small>
    </footer>

</body>

</html>
